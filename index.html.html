<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercrime Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cybercrime Statistics Dashboard</h2>
        <h3>Africa vs South Africa</h3>
        <canvas id="cybercrimeChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('cybercrimeChart').getContext('2d');
        const cybercrimeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Phishing', 'Ransomware', 'Identity Theft', 'Financial Fraud', 'Hacking'],
                datasets: [
                    {
                        label: 'Africa',
                        data: [75, 60, 50, 80, 65],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    },
                    {
                        label: 'South Africa',
                        data: [85, 70, 55, 90, 75],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
